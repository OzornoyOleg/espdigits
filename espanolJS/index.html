<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преобразователь испанских чисел</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">Преобразователь испанских четырехзначных чисел</h1>
    </header>
    <main class="main">
        <h2 class="main__title">Даша, веди четырехзначное число</h2>
        <form class="main__form">
            <input type="text" name="input-number" class="form__input" placeholder="Пример: 1234" minlength="4" maxlength="4">
            <button type="submit">Преобразовать</button>
        </form>
        <div>
            <h2 class="main__digit-text">Даша, твое число словами:</h2>
            <div class="main__digit-container">
                <p class="main__digit"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
