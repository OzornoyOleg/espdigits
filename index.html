<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преобразователь испанских чисел</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">Преобразователь испанских четырехзначных чисел</h1>
    </header>
    <main class="main">
        <h2 class="main__title">Даша, введи четырехзначное число от 1000 до 2999 включительно</h2>
        <form class="main__form" style="width: 148px">
            <input type="text" name="input-number" class="form__input" placeholder="Пример: 1234" minlength="4" maxlength="4" style="display: inline-block; width: 140px; margin: auto;">
            <button type="submit" class="bubbly-button" style="margin: 15px auto; width: 148px; height: 39.5px; text-align: center; padding: auto; font-size: 13px; display: inline-block;">Сделать</button>
        </form>
        <div>
            <h2 class="main__digit-text">Даша, твое число словами:</h2>
            <div class="main__digit-container">
                <p class="main__digit"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
